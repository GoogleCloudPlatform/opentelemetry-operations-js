version: 2.1

executors:
  node8:
    docker:
      - image: cimg/node:8.17
  node10:
    docker:
      - image: cimg/node:10.22
  node12:
    docker:
      - image: cimg/node:12.18
  node13:
    docker:
      - image: cimg/node:13.14
  node14:
    docker:
      - image: cimg/node:14.11

jobs:
  lint:
    executor: node14
    steps:
      - checkout
      - run:
          name: Install minimal modules globally
          command: npm install
      - run:
          name: Check code style and linting
          command: npm run lint

  unit_tests:
    executor: node<< parameters.node_version >>
    parameters:
      node_version:
        description: The node version to run the tests with
        type: integer
    steps:
      - checkout
      - run:
          name: Log out node.js version
          command: node --version
      - run:
          name: Install Root Dependencies
          command: npm install --ignore-scripts
      - run:
          name: Boostrap dependencies
          command: npx lerna bootstrap --no-ci
      - run:
          name: Unit tests
          command: npm run test
      - when:
          condition:
            equal: [ << parameters.node_version >>, 14 ]
          steps:
            - run:
                name: report coverage
                command: npm run codecov

workflows:
  version: 2
  build:
    jobs:
      - lint
      - unit_tests:
          name: node<< matrix.node_version >>
          matrix:
            parameters:
              node_version: [8, 10, 12, 13, 14]
